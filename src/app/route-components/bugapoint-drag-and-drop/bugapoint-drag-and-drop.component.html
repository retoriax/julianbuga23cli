<div class="scrollable-content" cdkScrollable>
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div *ngFor="let i = index; let routeBugapoint of (route |async)">
      <app-bugapoint-box [point]= "routeBugapoint" [index]="i" ></app-bugapoint-box>
    </div>
    <div class="vertical-center">
      <button  class="routeButton" (click)="goToRoute()" mat-raised-button>Routensuche</button>
    </div>
  </div>
</div>
