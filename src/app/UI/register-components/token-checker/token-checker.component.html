<mat-card>
  <mat-card-header>
    <mat-card-title>Token-Überprüfung</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Token eingeben" [(ngModel)]="token">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="checkToken()">Überprüfen</button>
  </mat-card-actions>
</mat-card>
