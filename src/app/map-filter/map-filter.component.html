<div class="filter-list">
    <mat-chip-list #chipList>
      <mat-chip-option [selected]="alleSelected" id="alleSelectedChip" (click)="alleAuswaehlen()">Alle ausw√§hlen</mat-chip-option>
      <mat-chip-option *ngFor="let discriminator of discriminatorSet" [selected]="selectedDiscriminators.has(discriminator)" [selectable]="true" [removable]="false"
                       (click)="toggleSelection(discriminator); $event.stopPropagation()">
        {{discriminator}}
      </mat-chip-option>
      <div class="placeholder"></div>
    </mat-chip-list>
</div>
<div class="filter-button">
  <input type="checkbox" id="check">
  <label for="check" class="checkbtn">
    <ion-icon name="filter-outline"></ion-icon>
  </label>
</div>
